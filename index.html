<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baksey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: linear-gradient(120deg, #000000, #0c0c0c, #1a1a1a);
            background-size: 300% 300%;
            animation: gradientShift 12s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: sans-serif;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        img.main-photo {
            max-width: 70vw;
            max-height: 70vh;
            object-fit: contain;
            opacity: 0;
            animation: fadeIn 1.2s ease-out forwards;
            animation-delay: 0.3s;
        }

        .socials {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .socials a {
            color: white;
            text-decoration: none;
            opacity: 0;
            transform: scale(1);
            transition: transform 0.3s ease, filter 0.3s ease;
            animation: fadeIn 1.2s ease-out forwards;
        }

        .socials a:hover {
            filter: brightness(80%);
            transform: scale(1.15);
        }

        .socials a:nth-child(1) { animation-delay: 0.6s; }
        .socials a:nth-child(2) { animation-delay: 0.75s; }
        .socials a:nth-child(3) { animation-delay: 0.9s; }
        .socials a:nth-child(4) { animation-delay: 1.05s; }

        .socials img {
            width: 30px;
            height: 30px;
        }

        @media (max-width: 480px) {
            .socials img {
                width: 24px;
                height: 24px;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <img class="main-photo" src="assets/photo.jpeg" alt="Centered Image" />
    <div class="socials">
        <a href="https://spotify.com/" target="_blank"><img src="assets/spotify.svg" alt="Spotify"></a>
        <a href="https://music.apple.com/" target="_blank"><img src="assets/applemusic.svg" alt="Apple Music"></a>
        <a href="https://instagram.com/" target="_blank"><img src="assets/instagram.svg" alt="Instagram"></a>
        <a href="https://x.com/" target="_blank"><img src="assets/x.svg" alt="X"></a>
    </div>
</body>
</html>
