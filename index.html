<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Baksey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      font-family: sans-serif;
      position: relative;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    img.main-photo {
      max-width: 80vw;
      max-height: 80vh;
      object-fit: contain;
      margin-bottom: 20px;
    }

    .socials {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .socials a {
      color: white;
      text-decoration: none;
      transform: scale(1);
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .socials a:hover {
      filter: brightness(80%);
      transform: scale(1.15);
    }

    .socials img {
      width: 30px;
      height: 30px;
    }

    @media (max-width: 480px) {
      .socials img {
        width: 24px;
        height: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img class="main-photo" src="assets/photo.jpeg" alt="Centered Image" />
    <div class="socials">
      <a href="https://spotify.com/" target="_blank"><img src="assets/spotify.svg" alt="Spotify"></a>
      <a href="https://music.apple.com/" target="_blank"><img src="assets/applemusic.svg" alt="Apple Music"></a>
      <a href="https://instagram.com/" target="_blank"><img src="assets/instagram.svg" alt="Instagram"></a>
      <a href="https://x.com/" target="_blank"><img src="assets/x.svg" alt="X"></a>
    </div>
  </div>
</body>
</html>
