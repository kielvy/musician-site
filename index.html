<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Baksey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      font-family: sans-serif;
      position: relative;
      overflow: hidden;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    img.main-photo {
      max-width: 70vw;
      max-height: 70vh;
      object-fit: contain;
      opacity: 0;
      animation: fadeIn 1.2s ease-out forwards;
      animation-delay: 0.3s;
    }

    .socials {
      margin-top: 30px;
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .socials a {
      color: white;
      text-decoration: none;
      opacity: 0;
      transform: scale(1);
      transition: transform 0.3s ease, filter 0.3s ease;
      animation: fadeIn 1.2s ease-out forwards;
    }

    .socials a:hover {
      filter: brightness(80%);
      transform: scale(1.2);
    }

    .socials a:nth-child(1) { animation-delay: 0.6s; }
    .socials a:nth-child(2) { animation-delay: 0.75s; }
    .socials a:nth-child(3) { animation-delay: 0.9s; }
    .socials a:nth-child(4) { animation-delay: 1.05s; }
    .socials a:nth-child(5) { animation-delay: 1.2s; }

    .socials img {
      width: 40px;
      height: 40px;
    }

    @media (max-width: 480px) {
      .socials img {
        width: 32px;
        height: 32px;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img class="main-photo" src="assets/photo.jpeg" alt="Centered Image" />
    <div class="socials">
      <a href="https://spotify.com/" target="_blank"><img src="assets/spotify.svg" alt="Spotify"></a>
      <a href="https://music.apple.com/" target="_blank"><img src="assets/applemusic.svg" alt="Apple Music"></a>
      <a href="https://instagram.com/" target="_blank"><img src="assets/instagram.svg" alt="Instagram"></a>
      <a href="https://x.com/" target="_blank"><img src="assets/x.svg" alt="X"></a>
      <a href="mailto:youremail@example.com" target="_blank"><img src="assets/mail.svg" alt="Email"></a>
    </div>
  </div>
</body>
</html>
